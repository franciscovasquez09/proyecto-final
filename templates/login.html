{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS (Puedes utilizar tu propio enlace o descargarlo) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS (Puedes utilizar tu propio enlace o descargarlo) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-blue-500">

  <div class="flex flex-col items-center justify-center min-h-screen">
      <div class="container mx-auto">
          <div class="mt-8 max-w-md mx-auto bg-white rounded-md overflow-hidden shadow-md">
              <div class="text-center p-6">
                  <h2 class="text-4xl font-extrabold text-gray-900 mb-4">Iniciar sesión</h2>
                  <form method="post" action="{% url 'login_view' %}" class="space-y-6">
                      {% csrf_token %}
                      <div class="mb-6">
                          <label for="username" class="block text-sm font-medium text-gray-600">Nombre de
                              usuario</label>
                          <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-md">
                      </div>
                      <div class="mb-6">
                          <label for="password" class="block text-sm font-medium text-gray-600">Contraseña</label>
                          <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md">
                      </div>
                      {% if form.errors %}
                          <div class="bg-red-200 border border-red-500 text-red-700 px-4 py-3 rounded-md mb-4"
                              role="alert">
                              <strong>Error:</strong> Usuario o contraseña incorrectos.
                          </div>
                      {% endif %}
                      <button type="submit"
                          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded">
                          Iniciar sesión
                      </button>
                      <div id="success-message" class="hidden bg-blue-900 text-white p-2 mb-4">
                        Contraseña válida. Bienvenido.
                    </div>
                  </form>
              </div>
          </div>
      </div>
  </div>

</body>

</html>
