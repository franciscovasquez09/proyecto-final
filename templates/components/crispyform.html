{% extends 'base.html' %} {% load tailwind_filters %} {% block content %} {% load bootstrap_icons %}

<div>
  <h1 class="mb-8 text-4xl font-extrabold tracking-tight leading-none md:text-5xl text-blue-700 text-center">
    {{title}}
  </h1>

  <form method="post">
    {{ form|crispy }} {% csrf_token %}
    <div class="flex items-center justify-between">

      <button type="submit"
        class="mt-4 sm:mt-8 my-auto text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-md w-32 md:w-56 px-5 py-2.5 text-center">
        {% with request.resolver_match.url_name as url_name %}
        {% if url_name == 'update_residente' %}
        Actualizar
        {% else %}
        Ingresar
        {% endif %}
        {% endwith %}
      </button>
      {% include 'components/deletemodal.html' %}
    </div>
  </form>

  {% endblock %}
</div>
