<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe de Vehículo</title>
    <!-- Agrega tus estilos CSS aquí si es necesario -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Informe de Vehículo</h1>
        <table>
            <thead>
                <tr>
                    <th>Propietario</th>
                    <th>Patente</th>
                    <th>Características</th>
                </tr>
            </thead>
            <tbody>
                {% for vehiculo in vehiculos %}
                <tr>
                    <td>{{ vehiculo.residente or vehiculo.tipo_vehiculo }}</td>
                    <td>{{ vehiculo.patente }}</td>
                    <td>{{ vehiculo.marca }} {{ vehiculo.modelo }} {{ vehiculo.color }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
